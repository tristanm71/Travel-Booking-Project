<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    {% block styles %}
    <link rel="stylesheet" href="style.css" />
    {% endblock %}
    <title>{% block title %}{% endblock %}</title>
    {% endblock %}
</head>
<body>
    <div id="content">
        {% block content %}{% endblock %}
    </div>
    <div id="footer">
        {% block footer %}
        
        {% endblock %}
    </div>
</body>
</html>
